

<form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">
      Name
    </label>
    <input id="name" type="text" formControlName="name">

    <label for="address">
      Address
    </label>
    <input id="address" type="text" formControlName="address">


  <button class="button" type="submit">Add</button>
</div>
</form>
