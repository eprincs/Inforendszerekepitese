

<form [formGroup]="partForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">
      Name
    </label>
    <input id="name" type="text" formControlName="name">
    <label for="date">
      Date
    </label>
    <input id="date" type="text" formControlName="date" placeholder="10.10.2000">
    <label for="quantity">
      Quantity
    </label>
    <input id="quantity" type="text" formControlName="quantity">

  <button class="button" type="submit">Purchase</button></div>
</form>
