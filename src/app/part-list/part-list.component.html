<h2>Parts</h2>

<div *ngFor="let part of Parts; let i = index ">
  <p>{{part.storageid}}</p>
  <p>{{part.name}}</p>
  <p>{{part.date}}</p>
  <p>{{part.quantity}}</p>
  <span (click)="plusPart(part, i)" >
    <button  type="button" >+</button>
  </span>
  <span (click)="minusPart(part, i)" >
    <button  type="button" >-</button>
  </span>
  <span  (click)="removePart(part, i)">
    <button type="button" >Delete</button>
  </span>
</div>
